# ESP-IDF workflow to build ESP32 based projects
name: Build and Release

on:
  workflow_call:
    inputs:
      idf_version:
        description: "ESP-IDF version to use"
        required: false
        type: string
        default: "v5.5.1"
      variants_path:
        description: "Path to variants directory"
        required: false
        type: string
        default: "variants"
      project_name:
        description: "Project name for manifest"
        required: false
        type: string
        default: "KD Clock"
      funding_url:
        description: "Funding URL for manifest"
        required: false
        type: string
        default: "https://koiosdigital.com"
      checkout_submodules:
        description: "Whether to checkout submodules"
        required: false
        type: boolean
        default: true
      runner:
        description: "Runner to use for build jobs"
        required: false
        type: string
        default: "ubuntu-latest"
      create_release:
        description: "Whether to create a GitHub release"
        required: false
        type: boolean
        default: false

jobs:
  variants:
    name: Generate build variants
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          VARIANTS_PATH="${{ inputs.variants_path || 'variants' }}"
          if [ -d "$VARIANTS_PATH" ] && [ "$(ls -A "$VARIANTS_PATH" 2>/dev/null)" ]; then
            echo "matrix=$(cd "$VARIANTS_PATH" && ls * | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
          else
            echo "matrix=[\"default\"]" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    needs: variants
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.variants.outputs.matrix) }}
    env:
      IDF_PATH: ${{ github.workspace }}/esp-idf
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.checkout_submodules && 'recursive' || 'false' }}
          path: project

      - name: Handle SDKCONFIG overlay
        working-directory: project
        run: |
          if [ "${{ matrix.config }}" = "default" ]; then
            echo "Using base sdkconfig for default variant"
          else
            VARIANTS_PATH="${{ inputs.variants_path || 'variants' }}"
            if [ -f "$VARIANTS_PATH/${{ matrix.config }}" ]; then
              awk 'FNR==NR { if ($0 ~ /^CONFIG_[A-Za-z0-9_]*=/) { split($0,a,"="); cfg[a[1]]=$0 } next } $0 ~ /^CONFIG_[A-Za-z0-9_]*=/ { key=substr($0,1,index($0,"=")-1); print (key in cfg ? cfg[key] : $0); next } 1; END { for (k in cfg) if (!seen[k]++) print cfg[k] }' "$VARIANTS_PATH/${{ matrix.config }}" sdkconfig > temp && mv temp sdkconfig
            else
              echo "Warning: Variant file $VARIANTS_PATH/${{ matrix.config }} not found, using base sdkconfig"
            fi
          fi

      - name: Extract CONFIG_IDF_TARGET
        working-directory: project
        run: |
          IDF_TARGET=$(grep '^CONFIG_IDF_TARGET=' sdkconfig | cut -d'=' -f2 | tr -d '"')
          echo "IDF_TARGET=${IDF_TARGET}" >> $GITHUB_ENV

      - name: Set build environment variables
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "BUILD_VERSION=${TAG_NAME#v}" >> $GITHUB_ENV
          else
            echo "BUILD_VERSION=dev" >> $GITHUB_ENV
          fi
          echo "BUILD_VARIANT=${{ matrix.config }}" >> $GITHUB_ENV

      - name: Cache ESP-IDF
        id: cache-idf
        uses: actions/cache@v4
        with:
          path: |
            esp-idf
            ~/.espressif
          key: esp-idf-${{ inputs.idf_version }}-${{ env.IDF_TARGET }}-${{ runner.os }}-v2
          restore-keys: |
            esp-idf-${{ inputs.idf_version }}-${{ env.IDF_TARGET }}-
            esp-idf-${{ inputs.idf_version }}-

      - name: Clone ESP-IDF
        if: steps.cache-idf.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ inputs.idf_version }} --recursive https://github.com/espressif/esp-idf.git esp-idf

      - name: Install ESP-IDF
        run: |
          cd esp-idf
          ./install.sh ${{ env.IDF_TARGET }}

      - name: Install buf
        uses: bufbuild/buf-action@v1
        with:
          setup_only: true

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            project/build
            !project/build/*.bin
            !project/build/*.elf
            !project/build/*.map
          key: build-${{ matrix.config }}-${{ hashFiles('project/**/CMakeLists.txt', 'project/**/Kconfig*', 'project/sdkconfig', 'project/components/**', 'project/main/**') }}
          restore-keys: |
            build-${{ matrix.config }}-

      - name: Build project
        working-directory: project
        run: |
          source $IDF_PATH/export.sh
          export BUILD_VARIANT="${{ matrix.config }}"
          export BUILD_VERSION="${{ env.BUILD_VERSION }}"
          idf.py build

      - name: Collect flash artifacts
        working-directory: project
        id: collect
        run: |
          if [ ! -f build/flasher_args.json ]; then
            echo "Error: flasher_args.json not found in build directory"
            exit 1
          fi

          mkdir -p ./output
          PARTS_JSON="["
          FIRST_PART=true

          for offset_file in $(jq -r '.flash_files | to_entries[] | "\(.key):\(.value)"' build/flasher_args.json); do
            offset="${offset_file%:*}"
            file="${offset_file#*:}"
            offset_dec=$(printf "%d" "$offset")
            basename_file=$(basename "$file")
            safe_filename="${BUILD_VARIANT}_${basename_file}"

            if [ -f "build/$file" ]; then
              cp "build/$file" "./output/$safe_filename"
              echo "Copied build/$file to ./output/$safe_filename"

              [ "$FIRST_PART" = true ] && FIRST_PART=false || PARTS_JSON="$PARTS_JSON,"
              PARTS_JSON="$PARTS_JSON { \"path\": \"$safe_filename\", \"offset\": $offset_dec }"
            else
              echo "Warning: File build/$file not found, skipping"
            fi
          done

          echo "parts_json=${PARTS_JSON}]" >> $GITHUB_OUTPUT

      - name: Copy ELF file
        working-directory: project
        run: |
          ELF_FILE=$(find build -maxdepth 1 -name "*.elf" -type f | head -1)
          if [ -n "$ELF_FILE" ]; then
            cp "$ELF_FILE" "./output/${BUILD_VARIANT}.elf"
            echo "Copied $ELF_FILE to ./output/${BUILD_VARIANT}.elf"
          fi

      - name: Generate manifest
        working-directory: project
        run: |
          FLASH_MODE=$(jq -r '.flash_settings.flash_mode // "dio"' build/flasher_args.json)
          FLASH_SIZE=$(jq -r '.flash_settings.flash_size // "detect"' build/flasher_args.json)
          FLASH_FREQ=$(jq -r '.flash_settings.flash_freq // "40m"' build/flasher_args.json)

          cat > ./output/${BUILD_VARIANT}_manifest.json << EOF
          {
            "name": "${{ inputs.project_name }} - ${BUILD_VARIANT}",
            "version": "${BUILD_VERSION}",
            "funding_url": "${{ inputs.funding_url }}",
            "new_install_prompt_erase": false,
            "builds": [
              {
                "chipFamily": "${IDF_TARGET}",
                "improv": false,
                "flash_mode": "${FLASH_MODE}",
                "flash_size": "${FLASH_SIZE}",
                "flash_freq": "${FLASH_FREQ}",
                "parts": ${{ steps.collect.outputs.parts_json }}
              }
            ]
          }
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config }}_firmware_files
          path: project/output/*

  release:
    name: Release
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    needs: build
    if: inputs.create_release
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
