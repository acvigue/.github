# This is a esp idf workflow to build ESP32 based project
name: ESP-IDF Build

# Controls when the action will run.
on:
  push:
    tags:
      - v*
  workflow_call:
    inputs:
      idf_version:
        description: "ESP-IDF version to use"
        required: false
        type: string
        default: "v5.5.1"
      variants_path:
        description: "Path to variants directory"
        required: false
        type: string
        default: "variants"
      project_name:
        description: "Project name for manifest"
        required: true
        type: string
        default: "KD Clock"
      funding_url:
        description: "Funding URL for manifest"
        required: false
        type: string
        default: "https://koiosdigital.com"
      checkout_submodules:
        description: "Whether to checkout submodules"
        required: false
        type: boolean
        default: true
      runner:
        description: "Runner to use for build jobs"
        required: false
        type: string
        default: "ubuntu-latest"
      create_release:
        description: "Whether to create a GitHub release"
        required: false
        type: boolean
        default: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  variants:
    name: Generate build variants
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          VARIANTS_PATH="${{ inputs.variants_path || 'variants' }}"
          if [ -d "$VARIANTS_PATH" ] && [ "$(ls -A "$VARIANTS_PATH" 2>/dev/null)" ]; then
            # Variants directory exists and is not empty
            echo "matrix=$(cd "$VARIANTS_PATH" && ls * | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
          else
            # Variants directory is empty or doesn't exist, use default
            echo "matrix=[\"default\"]" >> $GITHUB_OUTPUT
          fi
  build:
    # The type of runner that the job will run on
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}

    needs: variants
    strategy:
      # The build matrix defines the different configurations to run the job with
      matrix:
        config: ${{ fromJson(needs.variants.outputs.matrix) }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.checkout_submodules && 'recursive' || 'false' }}

      - name: Handle SDKCONFIG overlay
        run: |
          if [ "${{ matrix.config }}" = "default" ]; then
            # Use base sdkconfig as-is for default variant
            echo "Using base sdkconfig for default variant"
          else
            # Apply variant overlay to base sdkconfig
            VARIANTS_PATH="${{ inputs.variants_path || 'variants' }}"
            if [ -f "$VARIANTS_PATH/${{ matrix.config }}" ]; then
              awk 'FNR==NR { if ($0 ~ /^CONFIG_[A-Za-z0-9_]*=/) { split($0,a,"="); cfg[a[1]]=$0 } next } $0 ~ /^CONFIG_[A-Za-z0-9_]*=/ { key=substr($0,1,index($0,"=")-1); print (key in cfg ? cfg[key] : $0); next } 1; END { for (k in cfg) if (!seen[k]++) print cfg[k] }' "$VARIANTS_PATH/${{ matrix.config }}" sdkconfig > temp && mv temp sdkconfig
            else
              echo "Warning: Variant file $VARIANTS_PATH/${{ matrix.config }} not found, using base sdkconfig"
            fi
          fi

      - name: Extract CONFIG_IDF_TARGET
        run: |
          IDF_TARGET=$(grep '^CONFIG_IDF_TARGET=' sdkconfig | cut -d'=' -f2)
          echo "IDF_TARGET=${IDF_TARGET}" >> $GITHUB_ENV

      - name: Set BUILD_VERSION for tagged push
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Setting BUILD_VERSION from tag"
          TAG_NAME=${GITHUB_REF#refs/tags/}
          BUILD_VERSION=${TAG_NAME#v}
          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_ENV
          echo "BUILD_VERSION set to ${BUILD_VERSION}"
          echo "BUILD_VARIANT=${{ matrix.config }}" >> $GITHUB_ENV
          mkdir output

      - name: idf build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: ${{ inputs.idf_version || 'v5.5.1' }}
          target: ${{ env.IDF_TARGET }}
          extra_docker_args: -v ./output:/output
          command: |
            # Set up the environment
            export BUILD_VERSION=${{ env.BUILD_VERSION }}
            export BUILD_VARIANT=${{ matrix.config }}
            export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

            #build
            idf.py build | tee build.log

            # Extract flash_mode, flash_size, flash_freq, and binaries from build.log
            FLASH_LINE=$(grep "python -m esptool" build.log | grep -v "@flash_args" | tail -n 1)

            BINARY_INFO=$(grep -oP "^\S+\.bin binary size \S+ bytes" build.log | tail -n 1)
            BINARY_FILE=$(echo "$BINARY_INFO" | sed -n "s/^\(\S\+\.bin\).*/\1/p")

            # Parse flasher_args.json for flash files and settings
            if [ ! -f build/flasher_args.json ]; then
                echo "Error: flasher_args.json not found in build directory"
                exit 1
            fi

            # Copy all flash files and build parts array for manifest
            PARTS_JSON="["
            FIRST_PART=true

            # Parse flash_files from JSON and copy each file
            for offset_file in $(jq -r '.flash_files | to_entries[] | "\(.key):\(.value)"' build/flasher_args.json); do
                offset="${offset_file%:*}"
                file="${offset_file#*:}"
                
                # Convert hex offset to decimal
                offset_dec=$(printf "%d" "$offset")
                
                # Create safe filename for artifact
                basename_file=$(basename "$file")
                safe_filename="${basename_file%.*}_${BUILD_VARIANT}.${basename_file##*.}"
                
                # Copy the file
                if [ -f "build/$file" ]; then
                    cp "build/$file" "/output/$safe_filename"
                    echo "Copied build/$file to /output/$safe_filename"
                    
                    # Add to parts array
                    if [ "$FIRST_PART" = true ]; then
                        FIRST_PART=false
                    else
                        PARTS_JSON="$PARTS_JSON,"
                    fi
                    PARTS_JSON="$PARTS_JSON { \"path\": \"$safe_filename\", \"offset\": $offset_dec }"
                else
                    echo "Warning: File build/$file not found, skipping"
                fi
            done
            PARTS_JSON="$PARTS_JSON]"

            # Extract flash settings
            FLASH_MODE=$(jq -r '.flash_settings.flash_mode // "dio"' build/flasher_args.json)
            FLASH_SIZE=$(jq -r '.flash_settings.flash_size // "detect"' build/flasher_args.json)
            FLASH_FREQ=$(jq -r '.flash_settings.flash_freq // "40m"' build/flasher_args.json)

            # Generate ESP Web Tools manifest with flash settings
            cat > /output/${BUILD_VARIANT}_manifest.json << EOF
            {
                "name": "${{ inputs.project_name || 'KD Clock' }} - ${BUILD_VARIANT}",
                "version": "${BUILD_VERSION}",
                "funding_url": "${{ inputs.funding_url || 'https://koiosdigital.com' }}",
                "new_install_prompt_erase": false,
                "builds": [
                    {
                        "chipFamily": "${IDF_TARGET}",
                        "improv": false,
                        "flash_mode": "${FLASH_MODE}",
                        "flash_size": "${FLASH_SIZE}",
                        "flash_freq": "${FLASH_FREQ}",
                        "parts": ${PARTS_JSON}
                    }
                ]
            }
            EOF

      - name: Upload all flash files and manifest
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config }}_firmware_files
          path: output/*
  release:
    name: Release
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Flatten artifacts folder
        run: |
          # List all files for debugging
          find ./artifacts -type f -print

          artifacts_dir="./artifacts"

          for folder in "$artifacts_dir"/*/; do
              folder_name=$(basename "$folder")
              file_path=$(find "$folder" -type f -print -quit)
              mv -v "$file_path" "$artifacts_dir/$folder_name.tmp"
              rmdir "$folder"
              mv -v "$artifacts_dir/$folder_name.tmp" "$artifacts_dir/$folder_name"
          done
      - name: Create release
        if: ${{ inputs.create_release != false }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/*"
          omitBody: true
